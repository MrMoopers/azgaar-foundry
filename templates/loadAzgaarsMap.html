<form>
    <input id="map" type="file">Link to MAP file</input>
    <input type="text" name="svgMap" title="SVG Path" class="icon-path" placeholder="/icons/example.svg" data-dtype="String">
    <br/>
    <button type="button" id="svg" name="file-picker" class="file-picker" data-target="svgMap" data-type="image" title="Browse Files" tabindex="-1">
        <i class="fas fa-file-import fa-fw"></i>Link to SVG
    </button>
    <br/>
    <!-- <form> -->
        <label>Map Scale</label>
        <input type="range" name="userScale" data-dtype="Number" value="1.0" min="0.1" max="2.0" step="0.1">
        <span class="range-value">1.0</span>
        <p>
"Reduce or increase the map size. The map will remain in the same ratio width to height. A value of 1.0 will be of equal size."
        </p>
    <!-- </form> -->
   
    <br/>
    <button type="submit">Import</button>
</form>
